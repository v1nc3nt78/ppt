<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PiedraPapelTijera</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>

    <body>
    
    <div class="container">

    <header>
        <h1>Piedra Papel Tijera</h1>
        <label class="switch">
            <input type="checkbox" id="slider" checked>
            <span class="slider"></span>
        </label>
    </header>

    <div id="result">
        
        <img id="machine-img"" src="img/piedradernoche.svg">

        <div class="color", id = "start-text">
            Elige una opción para jugar
        </div>

        <img id="user-img" src="img/piedraizq.svg">
        
        
        <div class="color", id = "start-text2">
            Usuario: 0 / Computadora:0
        </div>
        
    </div>
    
    
    <div id="group-btn">
        <button id="piedra"" type="button">
            <img src="img/piedraizq.svg"/>
        </button>
        
        <button id="papel"" type="button">
            <img src="img/papelizq.svg"/>
        </button>
        
        <button id="tijera"" type="button">
            <img src="img/tijeraizq.svg"/>
            
        </button>
    </div>

    <footer class="color"><h6>© Ukemi 2022</h6> </footer>
    
</div>

</body>

    <script src="app.js" type="text/javascript"></script>

</html>
